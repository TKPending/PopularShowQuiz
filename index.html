<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popular Show Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script defer src="index.js"></script>
    </head>
    
    <body class="flex flex-col h-screen w-screen items-center justify-center">
        <!-- Main text will be displayed here -->
        <div id="page-main-text" class="flex w-10/12 h-1/3 items-center justify-center">            
            <h1 id="home-text" class="text-center text-5xl">
                Welcome to Popular Show Quiz!<br>
                <span class="text-4xl">Please enter your name:</span>
            </h1> 
            <h1 id="question" class="mx-auto text-4xl text-center"></h1>
        </div>
    
        <!-- Get the player's name -->
        <!-- TODO: Maybe look to make the box closer to the text above -->        
        <form id="welcome-screen-input" class="flex w-full h-1/5 justify-center gap-6" id="get-player-name">
            <label for="player-name"></label>
            <input type="text" id="player-name" name="player-name" 
                class="border-2 h-2/5 w-2/5 rounded-2xl my-auto text-4xl text-center hover:border-green-500 transition duration-200" 
                required oninvalid="this.setCustomValidity('Can\'t continue without your name :\\')"
            >
    
            <button id="user-entered-name" type="submit" class="border-2 text-black hover:text-white h-2/6 w-2/12 rounded-2xl my-auto text-3xl hover:bg-green-500 hover:scale-105 transition duration-200" onsubmit="nameOnClick">Submit</button>
        </form> 

        <form id="quiz-options" class="mx-auto h-2/4 w-10/12 p-4 items-center justify-center">
            <div class="grid grid-cols-2 items-center h-3/4 w-3/4 mx-auto">
                <div class="flex items-center border-2 w-10/12 h-3/4 rounded hover:bg-green-500 transition duration-200">
                    <input type="radio" id="option-one" name="user-answer" class="ml-8">
                    <label for="option-one" class="w-full ml-4 text-2xl"></label>
                </div>
    
                <div class="flex items-center border-2 w-10/12 h-3/4 rounded hover:bg-green-500 transition duration-200">
                    <input type="radio" id="option-two" name="user-answer" class="ml-8">
                    <label for="option-one" class="w-full ml-4 text-2xl"></label>
                </div>
    
                <div class="flex items-center border-2 w-10/12 h-3/4 rounded hover:bg-green-500 transition duration-200">
                    <input type="radio" id="option-three" name="user-answer" class="ml-8">
                    <label for="option-one" class="w-full ml-4 text-2xl"></label>
                </div>
    
                <div class="flex items-center border-2 w-10/12 h-3/4 rounded hover:bg-green-500 transition duration-200">
                    <input type="radio" id="option-four" name="user-answer" class="ml-8">
                    <label for="option-one" class="w-full ml-4 text-2xl"></label>
                </div>
            </div>

            <div class="border-2 h-16 w-40 float-right mr-10 rounded-lg hover:bg-green-500 transition duration-200">
                <button id="user-pressed-next" type="submit" class="h-full w-full">Next Question</button>
            </div>
        </form> 
    </body>
</html>
