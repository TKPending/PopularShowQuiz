<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popular Show Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script defer src="index.js"></script>
    </head>
    
    <body class="flex flex-col h-screen w-screen items-center justify-center">
        <!-- Main text will be displayed here -->
        <div class="flex w-full h-1/3 items-center justify-center">
            <h1 class="text-center text-5xl">
                Welcome to Popular Show Quiz!<br>
                <span class="text-4xl">Please enter your name:</span>
            </h1>
        </div>
    
        <!-- Get the player's name -->
        <!-- TODO: Maybe look to make the box closer to the text above -->
        <form class="flex w-full h-1/5 justify-center gap-6" id="get-player-name">
            <label for="player-name"></label>
            <input type="text" id="player-name" name="player-name" 
                class="border-2 h-2/5 w-2/5 rounded-2xl my-auto text-4xl text-center hover:border-green-500 transition duration-200" 
                required oninvalid="this.setCustomValidity('Can\'t continue without your name :\\')"
            >
    
            <button type="submit" class="bg-blue-500 text-white h-2/6 w-2/12 rounded-2xl my-auto text-3xl hover:bg-green-500 hover:scale-105 transition duration-200">Submit</button>
        </form>
